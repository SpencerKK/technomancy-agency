<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="dist/style.css" />
      <script
         src="https://kit.fontawesome.com/228a485911.js"
         crossorigin="anonymous"
      ></script>
      <title>Technomancy - Contact</title>
   </head>
   <body>
      <div class="nav-wrapper">
         <nav>
            <div class="title">
               <h1>Technomancy</h1>
               <p>Contact</p>
            </div>
            <i id="nav-btn" class="fas fa-bars"></i>
         </nav>
      </div>

      <div class="contact-page-header">
         <p>Get In Touch. We'd Love To Hear From You</p>
      </div>

      <div class="contact-wrapper">
         <div class="left">
            <form action="https://formspree.io/f/xbjpokrn" method="POST">
               <p id="new-business">New Business Inquiries</p>
               <div class="contact-top">
                  <input type="text" name="name" placeholder="Name" required />
                  <input type="email" name="email" placeholder="Email" required />
                  <input type="tel" name="telephone" placeholder="Phone Number (optional)" />
               </div>
               <textarea placeholder="Message" name="message" required></textarea>
               <button>Submit</button>
            </form>
         </div>
         <div class="right">
            <div class="contact-options">
               <p id="contact-email">Email</p>
               <p class="contact-contact">
                  Brands:
                  <a href="mailto:contact@technomancyagency.com"
                     >contact@technomancyagency.com</a
                  >
               </p>
               <p class="contact-contact">
                  Representation:
                  <a href="mailto:management@technomancyagency.com"
                     >management@technomancyagency.com</a
                  >
               </p>
            </div>
            <div class="socials">
               <p id="get-connected">Get Connected</p>
               <p>Instagram</p>
               <p>Facebook</p>
               <p>LinkedIn</p>
            </div>
         </div>
      </div>

      <div id="myModal" class="modal">
         <div class="modal-content">
            <span class="close">&times;</span>
            <ul>
               <li>
                  <a href="index.html">Home</a>
               </li>
               <li>
                  <a href="influencer.html">Influencer <br />Marketing</a>
               </li>
               <li><a href="talent.html"> Talent </a></li>
               <li><a href="contact.html">Contact</a></li>
            </ul>
         </div>
      </div>

      <script src="main.js"></script>
   </body>
</html>
