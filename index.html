<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&family=Noto+Serif+SC:wght@200;400&display=swap" rel="stylesheet">
      <script
         src="https://kit.fontawesome.com/228a485911.js"
         crossorigin="anonymous"
      ></script>
      <link rel="stylesheet" href="dist/style.css" />
      <title>Technomancy Agency</title>
   </head>
   <body>
      <div class="nav-wrapper">
         <nav>
            <h1>Technomancy</h1>
            <i id="nav-btn" class="fas fa-bars"></i>
         </nav>
      </div>

      <div class="hero">
         <video playsinline autoplay muted loop>
            <source src="assets/images/tmancy-bg.mp4" type="video/mp4" />
         </video>
      </div>

      <div class="welcome">
         <div class="background"></div>
         <p id="our-work">Who We Are</p>
         <p id="our-work-detail">
            A Bespoke Influencer Marketing Experience <br />
            For Brands And Creators Of All Sizes
         </p>
      </div>

      <div class="two-photos">
         <div class="brand-services">
             <img src="./assets/images/ihateblonde.png" />
             <div class="photo-text">
                <p>
                    Campaign Strategy / Content Creation / Gifting / Activations / Community Management
                 </p>
             </div>
            <button>Brand <br /> Services</button>
         </div>
         <div class="influencers">
            <img src="assets/images/pink_flowers.jpeg" />
            <div class="photo-text">
                <p>Management / Non-exclusive Casting</p>
            </div>
            <button>Influencers</button>
         </div>
      </div>

      <div id="myModal" class="modal">
         <div class="modal-content">
            <span class="close">&times;</span>
            <ul>
               <li>
                  Influencer <br />
                  Marketing
               </li>
               <li>Talent</li>
               <li>Contact</li>
            </ul>
         </div>
      </div>
      <script src="main.js"></script>
   </body>
</html>
