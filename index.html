<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
         rel="stylesheet"
      />
      <script
         src="https://kit.fontawesome.com/228a485911.js"
         crossorigin="anonymous"
      ></script>
      <link rel="stylesheet" href="dist/style.css" />
      <title>Technomancy Agency</title>
   </head>
   <body>
      <div class="nav-wrapper">
         <nav>
            <h1>Technomancy</h1>
            <i id="nav-btn" class="fas fa-bars"></i>
         </nav>
      </div>

      <div class="hero">
         <video playsinline autoplay muted loop>
            <source src="assets/images/tmancy-bg.mp4" type="video/mp4" />
         </video>
      </div>

      <div class="sub-hero">
         <h1>Our Work</h1>
         <p>A New Kind Of Influence For Brands That Inspire</p>
         <div class="sub-hero-img-wrapper">
            <img src="./assets/images/pink_flowers.jpeg" alt="">
         </div>
      </div>

      <div id="myModal" class="modal">
         <div class="modal-content">
            <span class="close">&times;</span>
            <ul>
               <li>
                  Influencer <br />
                  Marketing
               </li>
               <li>Talent</li>
               <li>Contact</li>
            </ul>
         </div>
      </div>
      <script src="main.js"></script>
   </body>
</html>
